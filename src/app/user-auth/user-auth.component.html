<div class="user-auth">
    <div *ngIf="!showLogin" class="user-sign-up">
        <h1>User Sign-up</h1>
        <form class="common-form" #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
            <input type="text" name="name" ngModel placeholder="Enter User Name" class="form-input">
            <input type="text" name="email" ngModel placeholder="Enter User Email" class="form-input">
            <input type="password" name="password" ngModel placeholder="Enter User Password" class="form-input">
            <button class="form-button">Sign-up</button>
            <p>Already have account? <a (click)="openLogin()">Click Here</a></p>
        </form>
    </div>
    <div  *ngIf="showLogin" class="user-login">
        <h1>User Login</h1>
        <form class="common-form" #userLogin="ngForm" (ngSubmit)="Login(userLogin.value)">
            <p class="error-p">{{authErro}}</p>
            <input type="text" name="email" ngModel placeholder="Enter User Email" class="form-input"
            #email="ngModel"
            email
            required />
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email</span></p>
            
            <input type="password" name="password" ngModel placeholder="Enter User Password" class="form-input"
             #password="ngModel"
             minlength="2"
             maxlength="20"
            required />
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter password</span></p>

            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p>Want to Create Account? <a (click)="openSignUp()">Click Here</a></p>
        </form>
    </div>
</div>
